<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <button id="close">X</button>
        <h1>Login</h1>
        <label for="user">Digite seu usuário</label>
        <input type="text" name="user" class="input">
        <label for="senha">Digite sua senha</label>
        <input type="password" name="senha" class="input" id="senha">
        <label for="exibir" class="checkbox-label">Exibir senha</label>
        <input type="checkbox" name="exibir">
        <button class="submit">Entrar</button>
        <p>Não possui uma conta?</p>
        <a href="cadastro.html" target="_self"><p class="otherwise">Criar Nova Conta</p></a>
    
    </form>
</body>
</html>
<script src="script.js"></script>
